<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Js Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>


    <div class="calculator">
        <div class="screen"></div>
        <br/>
        <div class="buttons">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>*</div>
            <div>0</div>
            <div>.</div>
            <div>/</div>
            <div id="equals">=</div> 
        </div>
        <br/>
        <button id="clear">CLEAR </button>
         
    </div>

    <script src="app.js"></script>
</body>
</html>
